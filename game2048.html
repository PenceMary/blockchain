<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1024游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <button class="back-button" onclick="goBack()">返回主页</button>
        <h1>1024游戏</h1>
        <div class="score-container">
            <span>得分: </span><span id="score">0</span>
            <span style="margin-left: 30px;">最高分: </span><span id="best-score">0</span>
        </div>
        <div class="game-board" id="game-board">
            <!-- 游戏格子将通过JavaScript动态生成 -->
        </div>
        
        <div class="direction-controls">
            <div class="direction-row">
                <button id="up-button" class="direction-button">↑</button>
            </div>
            <div class="direction-row">
                <button id="left-button" class="direction-button">←</button>
                <button id="down-button" class="direction-button">↓</button>
                <button id="right-button" class="direction-button">→</button>
            </div>
        </div>
        <div class="game-instructions">
            <p>使用方向键控制方块移动</p>
            <p>相同数字的方块相撞时会合并</p>
            <button class="new-game-button" onclick="newGame()">新游戏</button>
        </div>
    </div>
    <script src="game2048.js"></script>
</body>
</html>
