<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>惊喜连连</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="surprise-container">
        <button id="back-button" class="back-button">返回主页</button>
        <h1>🎉 惊喜连连 🎉</h1>
        
        <div class="surprise-content">
            <div class="surprise-message">
                <h2>为你准备了一份特别的惊喜！</h2>
                <p>请欣赏下面这张特别的图片：</p>
            </div>
            
            <div class="surprise-image-container">
                <img src="a97225dab86d497c70b4c8c70327bda6.jpeg" alt="惊喜图片" class="surprise-image" id="surprise-image">
            </div>
            
            <div class="surprise-controls">
                <button id="refresh-button" class="refresh-button">刷新页面</button>
                <button id="download-button" class="download-button">下载图片</button>
            </div>
            
            <div class="surprise-footer">
                <p>希望这份惊喜能给你带来好心情！</p>
                <p>每日一笑，开心生活！</p>
            </div>
        </div>
    </div>
    
    <script src="surprise.js"></script>
</body>
</html>
